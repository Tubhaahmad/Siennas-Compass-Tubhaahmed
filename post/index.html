  <body>
    <header></header>

    <main class="post-container" aria-label="Blog Post Page">
      <div class="post-heading">
        <h1 id="post-title" class="post-title"></h1>
        <p
          id="post-meta"
          class="post-meta"
          aria-label="Post author and publication date"
        ></p>
      </div>

      <div class="post-image-wrapper">
        <img
          id="post-image"
          class="post-image"
          aria-label="Post image"
          alt="This image has no alt text"
        />
      </div>

      <div class="share-wrapper">
        <div id="edit-link" class="edit-container"></div>
        <i
          id="copy-link-btn"
          class="share-btn"
          aria-label="Copy link to share this post"
          >ðŸ”— Share this post!</i
        >
        <span
          id="copy-message"
          class="hidden"
          aria-label="Link copied confirmation"
          >Link copied!</span
        >
      </div>

      <article class="post-content">
        <p id="post-body" class="post-text" aria-label="Blog post content"></p>
      </article>
    </main>
