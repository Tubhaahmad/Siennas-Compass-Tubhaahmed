<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <title>Blog Post</title>
    <link rel="stylesheet" href="../src/styles/post.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <header></header>

    <main class="post-container">
      <div class="post-heading">
        <h1 id="post-title" class="post-title"></h1>
        <p id="post-meta" class="post-meta"></p>
      </div>

      <div class="post-image-wrapper">
        <img id="post-image" class="post-image" />
      </div>

      <article class="post-content">
        <p id="post-body" class="post-text"></p>
      </article>

      <div id="edit-link" class="edit-container"></div>

      <div class="share-wrapper">
        <i id="copy-link-btn" class="share-btn">ðŸ”— Share this post!</i>
        <span id="copy-message" class="hidden">Link copied!</span>
      </div>
    </main>

    <footer class="site-footer">
      <!-- Optional footer content -->
    </footer>

    <script type="module" src="../src/post.mjs"></script>
  </body>
</html>
