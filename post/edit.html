<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Admin access to edit and manage blog content on Sienna's Compass. 
Update posts and keep your travel stories fresh and inspiring."
    />
    <title>Edit Blog Post</title>
    <link rel="stylesheet" href="../src/styles/edit.css" />
    <link rel="stylesheet" href="../src/styles/forms.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <header></header>

  <body>
    <main class="form-page">
      <div class="form-container">
        <h1 class="form-heading">Edit Blog Post</h1>
        <p class="form-subtitle">Make changes to your post</p>

        <form id="edit-post-form">
          <label for="title">Title</label>
          <input type="text" id="title" required />

          <label for="body">Body</label>
          <textarea
            id="body"
            required
            rows="6"
            placeholder="Update your story..."
          ></textarea>

          <label for="media">Image URL</label>
          <input type="url" id="media" />

          <button type="submit">Update Post</button>
        </form>

        <button id="delete-post" class="delete-btn">üóëÔ∏è Delete Post</button>
      </div>
    </main>

    <script type="module" src="../src/edit.mjs"></script>
  </body>
</html>
