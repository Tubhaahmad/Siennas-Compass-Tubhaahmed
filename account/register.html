<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Join Sienna's Compass to unlock personalized travel experiences, 
save your favorite journeys, and be part of a community of explorers."
    />
    <title>Register User</title>
    <link rel="stylesheet" href="../src/styles/register.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <header></header>
    <main class="register-page" aria-label="Register Page">
      <div class="register-container">
        <h1 class="register-heading">Create an Account</h1>
        <p class="register-subtitle">Join the adventure with Sienna!</p>

        <form
          id="register-form"
          class="register-form"
          aria-label="Register Form"
        >
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            aria-label="Username"
          />

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            aria-label="Email"
          />

          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            aria-label="Password"
          />

          <button type="submit" class="register-btn" aria-label="Register">
            Register
          </button>
        </form>

        <p class="login-link">
          Already have an account?
          <a href="/account/login.html">Login here</a>
        </p>
      </div>
    </main>

    <footer class="site-footer">
      <h1>Sienna’s Compass</h1>
      <nav class="footer-nav" aria-label="Footer navigation">
        <a href="index.html" aria-label="Home">home</a>
        <a href="#" aria-label="About page">about</a>
        <a href="account/login.html" aria-label="Login page">login</a>
        <a href="account/register.html" aria-label="Register page">register</a>
      </nav>
      <div class="footer-icons">
        <a href="#" aria-label="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="#" aria-label="Facebook">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#" aria-label="Snapchat">
          <i class="fab fa-snapchat"></i>
        </a>
        <a href="#" aria-label="YouTube">
          <i class="fab fa-youtube"></i>
        </a>
      </div>
      <p>© 2024 Sienna's Compass. All Rights Reserved.</p>
    </footer>

    <script type="module" src="register.mjs"></script>
  </body>
</html>
