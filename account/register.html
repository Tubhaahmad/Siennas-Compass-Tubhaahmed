<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <title>Register User</title>
    <link rel="stylesheet" href="../src/styles/register.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <header></header>
    <main class="register-page">
      <div class="register-container">
        <h1 class="register-heading">Create an Account</h1>
        <p class="register-subtitle">Join the adventure with Sienna!</p>

        <form id="register-form" class="register-form">
          <label for="username">Username</label>
          <input type="text" id="username" required />

          <label for="email">Email</label>
          <input type="email" id="email" required />

          <label for="password">Password</label>
          <input type="password" id="password" required />

          <button type="submit" class="register-btn">Register</button>
        </form>

        <p class="login-link">
          Already have an account?
          <a href="/account/login.html">Login here</a>
        </p>
      </div>
    </main>

    <script type="module" src="register.mjs"></script>
  </body>
</html>
